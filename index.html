<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RideEasy</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,700,400;1,700,400&display=swap" rel="stylesheet">
    <link rel="icon" href="/src/location.png">
</head>
<body>
    <section class="header">
        <a href="#" class="logo">
            <img src="/src/logo.png" alt="logo">
        </a>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Service</a></li>
            </ul>
        </nav>
        <div class="signup">
            <button>Contact us</button>
        </div>
    </section>

    <section class="main_page">
        <img class="main_image" src="/src/main.jpg">
        <div class="container">
            <div class="row">
              <div class="col-md-12 text-center">
                <h3 class="animate-charcter"> Your Smooth Ride, <br> Just a Tap Away</h3>
              </div>
            </div>
          </div>
 
            <a class="appstore_link" href="#"> <img src="/src/Store/App Store.png"> </a>
            <a class="playmarket_link" href="#"> <img src="/src/Store/Google Play.png"> </a>
            <div class="mockup">
                <img class="phone" src="/src/iphone.png" draggable="false" alt="phone">
                <img class="avatar"src="/src/avatar.png" draggable="false" alt="man">
                <img class="first_cta" src="/src/Frame 1.png" draggable="false" alt="call to action">
                <img class="second_cta" src="/src/Frame 2.png" draggable="false" alt="call to action">
            </div>
            
            <div class="socials">
                <h1 class="social_box"></h1>
                <a href="#"><img class="facebook" src="/src/facebook.png" draggable="false" alt="facebook"></a>
                <a href="#"><img class="youtube" src="/src/youtube.png" draggable="false" alt="youtube"></a>
                <a href="#"><img class="linkedin" src="/src/linkedin.png" draggable="false" alt="linkedin"></a>
            </div>
    </section>
</body>
</html>
